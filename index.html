<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- Font CND Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&family=Roboto&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="container heading">
        <h4 class="mt-3">TODO APP</h4>
      </div>
      <form action="">
        <div class="container">
          <div class="row">
            <div class="col-lg-10">
              <div class="d-flex justify-content-center">
                <input
                  type="text"
                  class="todo-input form-control"
                  placeholder="enter what you want to do......"
                />
              </div>
            </div>
            <div class="col-lg-2">
              <div class="select">
                <select name="todos" class="filter-todo form-select">
                  <option value="all">All</option>
                  <option value="completed">Completed</option>
                  <option value="uncompleted">Uncompleted</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <br />
        <button class="todo-button">ADD</button>
      </form>
      <div class="todo-container d-flex justify-content-center">
        <ul class="todo-list">
          <div class="todo"></div>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
